<!DOCTYPE html>

<head>                                                               

    <link href="css/style.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>

    <div id="topBar">
            <p class="ticTacToe">Tic Tac Toe</p>
    </div>

    <div class="playersBar">
        <div class="playerContainer" style="float: left">
            <div class="playerOne">Player One</div>
            <img src=img/Xb.png class="playerOneImg imgInactive">
        </div>

        <div class="playerContainer playerActive" style="float: right">
            <div class="playerTwo">Player Two</div>
            <img src=img/Ob.png class="playerTwoImg imgActive">
        </div>
    </div>

    <div class="gameGrid">
        <div id="gameGrid1">
            <img src=img/Xb.png class="gridX imgActive">
        </div>
        <div id="gameGrid2">
            <img src=img/Ob.png class="gridO imgActive">
        </div>
        <div id="gameGrid3">
            <img src=img/Xb.png class="gridX imgActive">
        </div>
        <div id="gameGrid4">
            <img src=img/Xb.png class="gridX imgInactive">
        </div>
        <div id="gameGrid5">
            <img src=img/Ob.png class="gridO imgInactive">
        </div>
        <div id="gameGrid6">
            <img src=img/Xb.png class="gridX imgInactive">
        </div>
        <div id="gameGrid7">
            <img src=img/Xb.png class="gridX imgActive">
        </div>
        <div id="gameGrid8">
            <img src=img/Ob.png class="gridO imgActive">
        </div>
        <div id="gameGrid9">
            <img src=img/Xb.png class="gridX imgActive">
        </div>
    </div>

    <div id="timer">00:12:34</div>

    <div style="text-align: center;">
        <button id="concede">SURRENDER</button>
    </div>















<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/game.js"></script>

</body>
